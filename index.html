    <button class="math-button" onclick="dibujarCorazon()">
        \( (x^2 + y^2 - 1)^3 - x^2 y^3 = 0 \)
    </button>

    <canvas id="grafica" width="400" height="400"></canvas>

    <script>
        function dibujarCorazon() {
            let ctx = document.getElementById('grafica').getContext('2d');

            let xValues = [];
            let yValues = [];

            for (let t = 0; t <= Math.PI * 2; t += 0.01) {
                let x = 16 * Math.sin(t) ** 3;
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                xValues.push(x / 10); // Escalamos para que quepa
                yValues.push(y / 10);
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'CorazÃ³n MatemÃ¡tico',
                        data: yValues,
                        borderColor: '#ff4d4d', /* Rojo claro */
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: false },
                        y: { display: false }
                    }
                }
            });
        }
    </script>
