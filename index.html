    <button class="math-button" onclick="dibujarGrafico()">
        \( \sin(\pi^3 x) \cdot \sqrt{\frac{e^2 - x^2}{2}} + \sqrt{|x|} \)
    </button>

    <canvas id="grafica" width="400" height="300"></canvas>

    <script>
        function f(x) {
            let e = Math.E;
            if ((e**2 - x**2) < 0) return NaN; // Evitar valores complejos
            return Math.sin(Math.PI**3 * x) * Math.sqrt((e**2 - x**2) / 2) + Math.sqrt(Math.abs(x));
        }

        function dibujarGrafico() {
            let ctx = document.getElementById('grafica').getContext('2d');
            
            let xValues = [];
            let yValues = [];

            for (let i = -1; i <= 1; i += 0.05) {
                xValues.push(i);
                yValues.push(f(i));
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'f(x)',
                        data: yValues,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'x' } },
                        y: { title: { display: true, text: 'f(x)' } }
                    }
                }
            });
        }
    </script>
